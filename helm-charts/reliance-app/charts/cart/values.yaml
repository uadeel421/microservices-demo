replicaCount: 1
environment: staging

image:
  repository: uadeel421/reliance-cartservice
  pullPolicy: Always
  tag: "latest"

service:
  port: 8080

nodeSelector:
  workload-type: staging-pool
  
resources:
  requests:
    cpu: "100m"
    memory: "128Mi"
  limits:
    cpu: "500m"
    memory: "256Mi"

# This secret will be created from the values below
secrets:
  CartStore: "AzureMySQL"

secretProvider:
  keyvaultName: "kpskeyvault"
  tenantId: "1c127d2d-2d00-477a-b479-3104cb849681"
  userAssignedIdentityID: "82804003-1dbd-4492-bc39-28da29f471a8"    